      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;500;600;700&family=Vazirmatn:wght@100;400;700;900&family=Oswald:wght@400;700&family=Lato:wght@400;700;900&family=Montserrat:wght@400;700;900&family=Share+Tech+Mono&family=Silkscreen:wght@400;700&display=swap');
      
      :root {
        --primary: #daa520;
      }

      /* Native Cursor Reset (The Dot) */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f4f7f9;
        color: #1a1c1e;
        margin: 0;
        overflow-x: hidden;
        /* Sharp central dot */
        cursor: url("data:image/svg+xml,%3Csvg width='10' height='10' viewBox='0 0 10 10' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='5' cy='5' r='3' fill='%23daa520' stroke='white' stroke-width='1.5'/%3E%3C/svg%3E") 5 5, auto !important;
      }

      /* Pointer Cursor (The Dot) - Consistency */
      button, a, [role="button"], select, input, .interactive {
        cursor: url("data:image/svg+xml,%3Csvg width='10' height='10' viewBox='0 0 10 10' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='5' cy='5' r='3' fill='%23daa520' stroke='white' stroke-width='1.5'/%3E%3C/svg%3E") 5 5, pointer !important;
      }

      /* Custom Follower */
      #cursor-follower {
        position: fixed;
        top: 0;
        left: 0;
        width: 32px;
        height: 32px;
        border: 1.5px solid var(--primary);
        border-radius: 50%;
        transform: translate3d(-50%, -50%, 0);
        pointer-events: none;
        z-index: 9999;
        transition: 
            width 0.3s cubic-bezier(0.16, 1, 0.3, 1),
            height 0.3s cubic-bezier(0.16, 1, 0.3, 1),
            background-color 0.3s ease,
            border-color 0.3s ease,
            opacity 0.3s ease;
        opacity: 0; /* Hidden by default until move */
        mix-blend-mode: normal;
        will-change: transform, width, height;
      }

      /* Active State (Hovering interactive elements) */
      #cursor-follower.active {
        width: 64px;
        height: 64px;
        background-color: rgba(218, 165, 32, 0.08);
        border-color: rgba(218, 165, 32, 0.4);
        border-width: 1px;
      }

      /* Click State */
      #cursor-follower.clicked {
        transform: translate3d(-50%, -50%, 0) scale(0.85);
        border-color: var(--primary);
        background-color: rgba(218, 165, 32, 0.2);
      }
      
      /* Mobile Optimization: Hide custom cursor on touch devices */
      @media (hover: none) and (pointer: coarse) {
        #cursor-follower {
            display: none !important;
        }
        body {
            cursor: auto !important;
        }
        button, a {
            cursor: pointer !important;
        }
      }

      /* Font Classes for Dynamic Switching */
      .font-inter { font-family: 'Inter', sans-serif; }
      .font-oswald { font-family: 'Oswald', sans-serif; letter-spacing: 0.05em; }
      .font-lato { font-family: 'Lato', sans-serif; }
      .font-montserrat { font-family: 'Montserrat', sans-serif; }
      .font-dina { font-family: 'Share Tech Mono', monospace; letter-spacing: 0.05em; }
      .font-proggy { font-family: 'Silkscreen', cursive; font-size: 0.95em; }
      
      /* Priority Persian Font */
      .font-persian { 
        font-family: 'Vazirmatn', sans-serif !important; 
        letter-spacing: 0 !important;
      }

      /* Performance Optimizations */
      .segment_area, .group_area {
        will-change: transform, opacity;
        transform: translateZ(0);
        backface-visibility: hidden;
      }

      [dir="rtl"], [dir="rtl"] body {
        font-family: 'Vazirmatn', sans-serif !important;
      }

      [dir="rtl"] .clock-display {
        font-family: 'Vazirmatn', sans-serif !important;
        font-weight: 900;
        letter-spacing: 0;
      }

      [dir="rtl"] .font-mono:not(.clock-display) {
        font-family: 'JetBrains Mono', monospace !important;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      .dark body {
        background-color: #09090b; 
        color: #e0e0e0;
      }

      *:focus-visible {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
      }
      
      .dark .border-border {
        border-color: #27272a;
      }
      
      .dark .bg-card {
        background-color: #18181b;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* === BACKGROUND EFFECTS === */

      /* 1. Grid (Graph Paper) */
      .graph-paper {
        background-color: #fdfdfd; 
        background-image: 
            linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
        background-size: 24px 24px; 
        background-position: center top;
        will-change: background-position;
      }

      .dark .graph-paper {
        background-color: #09090b; 
        background-image: 
            linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
      }

      /* 2. Dots (Matrix Array) */
      .dot-matrix {
        background-color: #fdfdfd;
        background-image: radial-gradient(rgba(0,0,0,0.15) 1.5px, transparent 1.5px);
        background-size: 24px 24px;
        background-position: center top;
        will-change: background-position;
      }

      .dark .dot-matrix {
        background-color: #09090b;
        background-image: radial-gradient(rgba(255,255,255,0.15) 1.5px, transparent 1.5px);
      }

      @keyframes bgScroll {
        from { background-position: 0 0; }
        to { background-position: 24px 24px; }
      }
      
      .animate-grid {
        animation: bgScroll 3s linear infinite;
      }

      @keyframes textShimmer {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }

      .text-shimmer {
        background: linear-gradient(
          to right, 
          var(--primary) 20%, 
          #ffeebb 50%, 
          var(--primary) 80%

        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: textShimmer 3s linear infinite;
      }

      .dark .text-shimmer {
         background: linear-gradient(

          var(--primary) 20%, 
          #ffffff 50%, 
          var(--primary) 80%
        );
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: textShimmer 3s linear infinite;
      }
      
      @keyframes overlayShow {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes contentShow {
        from { opacity: 0; transform: translateX(100%); }
        to { opacity: 1; transform: translateX(0); }

        animation: overlayShow 150ms cubic-bezier(0.16, 1, 0.3, 1);
      }
      .DialogContent {
        animation: contentShow 300ms cubic-bezier(0.16, 1, 0.3, 1);
      }

<body class="transition-colors duration-500">
    <div id="cursor-follower"></div>
    <div id="root"></div>
    <script>
      // Interactive Cursor Logic
      document.addEventListener('DOMContentLoaded', () => {
        const follower = document.getElementById('cursor-follower');
        if (!follower) return;

        let mouseX = 0;
        let mouseY = 0;
        let followerX = 0;
        let followerY = 0;
        let isMoving = false;

        // Mouse Move Listener
        document.addEventListener('mousemove', (e) => {
          mouseX = e.clientX;
          mouseY = e.clientY;
          if (!isMoving) {
            // Instant snap on first move to prevent flying in
            followerX = mouseX;
            followerY = mouseY;
            follower.style.opacity = '1';
            isMoving = true;
          }
        });

        // Hover Detection for Interactive Elements
        const handleMouseOver = (e) => {
          // Check if hovering over something clickable
          if (e.target.closest('a, button, input, select, [role="button"], .interactive, .cursor-grab')) {
            follower.classList.add('active');
          } else {
            follower.classList.remove('active');
          }
        };
        document.addEventListener('mouseover', handleMouseOver);

        // Click States
        document.addEventListener('mousedown', () => follower.classList.add('clicked'));
        document.addEventListener('mouseup', () => follower.classList.remove('clicked'));

        // Animation Loop (Lerp)
        const animate = () => {
          // Linear Interpolation for smooth trailing effect
          // Factor 0.15 = speed. Higher is faster/closer.
          followerX += (mouseX - followerX) * 0.15;
          followerY += (mouseY - followerY) * 0.15;
          
          // Using translate3d for GPU acceleration
          follower.style.transform = `translate3d(${followerX}px, ${followerY}px, 0) translate(-50%, -50%)`;
          
          // Pass clicked state scale override if needed, but handled via CSS classes
          requestAnimationFrame(animate);
        };
        
        // Start Loop
        requestAnimationFrame(animate);
      });
    </script>
