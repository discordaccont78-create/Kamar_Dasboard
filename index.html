
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamyar IoT Pro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              'bevel': '16px 16px 3px 3px',
              'chip': '6px 6px 2px 2px',
              'lg': 'var(--radius)',
              'xl': 'calc(var(--radius) + 4px)',
              '2xl': 'calc(var(--radius) + 8px)',
              '3xl': 'calc(var(--radius) + 16px)',
            },
            fontFamily: {
              mono: ['JetBrains Mono', 'monospace'],
              sans: ['Inter', 'Vazirmatn', 'sans-serif'],
              oswald: ['Oswald', 'sans-serif'],
              lato: ['Lato', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
              dina: ['Share Tech Mono', 'monospace'],
              proggy: ['Silkscreen', 'cursive'],
            },
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;500;600;700&family=Vazirmatn:wght@100;400;700;900&family=Oswald:wght@400;700&family=Lato:wght@400;700;900&family=Montserrat:wght@400;700;900&family=Share+Tech+Mono&family=Silkscreen:wght@400;700&display=swap');
      
      :root {
        --background: 210 20% 98%; /* #f4f7f9 */
        --foreground: 222 47% 11%; /* #1a1c1e */
        
        --card: 0 0% 100%;
        --card-foreground: 222 47% 11%;
        
        --popover: 0 0% 100%;
        --popover-foreground: 222 47% 11%;
        
        --primary: 43 74% 49%; /* #daa520 */
        --primary-foreground: 210 40% 98%;
        
        --secondary: 210 40% 96.1%;
        --secondary-foreground: 222 47% 11%;
        
        --muted: 210 40% 96.1%;
        --muted-foreground: 215 16% 47%;
        
        --accent: 210 40% 96.1%;
        --accent-foreground: 222 47% 11%;
        
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 210 40% 98%;

        --border: 214 32% 91%;
        --input: 214 32% 91%;
        --ring: 222 84% 4.9%;
        
        --radius: 0.5rem;
      }
    
      .dark {
        --background: 240 10% 3.9%; /* #09090b - Deepest Zinc */
        --foreground: 0 0% 98%;
        
        --card: 240 10% 3.9%; /* Same as bg for seamless feel, or slightly lighter 240 10% 5% */
        --card-foreground: 0 0% 98%;
        
        --popover: 240 10% 3.9%;
        --popover-foreground: 0 0% 98%;
        
        --primary: 43 74% 49%;
        --primary-foreground: 240 5.9% 10%;
        
        --secondary: 240 3.7% 15.9%;
        --secondary-foreground: 0 0% 98%;
        
        --muted: 240 3.7% 15.9%;
        --muted-foreground: 240 5% 64.9%;
        
        --accent: 240 3.7% 15.9%;
        --accent-foreground: 0 0% 98%;
        
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 0% 98%;
        
        --border: 240 3.7% 15.9%; /* More visible border for dark mode definition */
        --input: 240 3.7% 15.9%;
        --ring: 240 4.9% 83.9%;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        margin: 0;
        overflow-x: hidden;
      }

      /* Font Classes for Dynamic Switching */
      .font-inter { font-family: 'Inter', sans-serif; }
      .font-oswald { font-family: 'Oswald', sans-serif; letter-spacing: 0.05em; }
      .font-lato { font-family: 'Lato', sans-serif; }
      .font-montserrat { font-family: 'Montserrat', sans-serif; }
      .font-dina { font-family: 'Share Tech Mono', monospace; letter-spacing: 0.05em; }
      .font-proggy { font-family: 'Silkscreen', cursive; font-size: 0.95em; }
      
      .font-persian { 
        font-family: 'Vazirmatn', sans-serif !important; 
        letter-spacing: 0 !important;
      }

      .segment_area, .group_area {
        will-change: transform, opacity;
        transform: translateZ(0);
        backface-visibility: hidden;
      }

      [dir="rtl"], [dir="rtl"] body {
        font-family: 'Vazirmatn', sans-serif !important;
      }

      [dir="rtl"] .clock-display {
        font-family: 'Vazirmatn', sans-serif !important;
        font-weight: 900;
        letter-spacing: 0;
      }

      [dir="rtl"] .font-mono:not(.clock-display) {
        font-family: 'JetBrains Mono', monospace !important;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      *:focus-visible {
        outline: 2px solid hsl(var(--primary));
        outline-offset: 2px;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* === BACKGROUND EFFECTS === */
      .graph-paper {
        background-color: hsl(var(--background));
        background-image: 
            linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
        background-size: 24px 24px; 
        background-position: center top;
        will-change: background-position;
      }

      .dark .graph-paper {
        background-image: 
            linear-gradient(to right, rgba(255,255,255,0.04) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(255,255,255,0.04) 1px, transparent 1px);
      }

      .dot-matrix {
        background-color: hsl(var(--background));
        background-image: radial-gradient(rgba(0,0,0,0.15) 1.5px, transparent 1.5px);
        background-size: 24px 24px;
        background-position: center top;
        will-change: background-position;
      }

      .dark .dot-matrix {
        background-image: radial-gradient(rgba(255,255,255,0.08) 1.5px, transparent 1.5px);
      }

      @keyframes bgScroll {
        from { background-position: 0 0; }
        to { background-position: 24px 24px; }
      }
      
      .animate-grid {
        animation: bgScroll 3s linear infinite;
      }

      @keyframes textShimmer {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }

      .text-shimmer {
        background: linear-gradient(
          to right, 
          hsl(var(--primary)) 20%, 
          #ffeebb 50%, 
          hsl(var(--primary)) 80%
        );
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: textShimmer 3s linear infinite;
      }

      .dark .text-shimmer {
         background: linear-gradient(
          to right, 
          hsl(var(--primary)) 20%, 
          #ffffff 50%, 
          hsl(var(--primary)) 80%
        );
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: textShimmer 3s linear infinite;
      }
      
      @keyframes overlayShow {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes contentShow {
        from { opacity: 0; transform: translateX(100%); }
        to { opacity: 1; transform: translateX(0); }
      }
      .DialogOverlay {
        animation: overlayShow 150ms cubic-bezier(0.16, 1, 0.3, 1);
      }
      .DialogContent {
        animation: contentShow 300ms cubic-bezier(0.16, 1, 0.3, 1);
      }
    </style>

</script>
