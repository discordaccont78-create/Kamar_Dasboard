<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamyar IoT Pro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#daa520',      // Gold
                foreground: '#000000',
              },
              secondary: {
                DEFAULT: '#b8860b',    // Dark Gold
                foreground: '#ffffff',
              },
              background: {
                light: '#f4f7f9',
                dark: '#09090b',
                DEFAULT: '#f4f7f9'
              },
              foreground: {
                light: '#1a1c1e',
                dark: '#e0e0e0',
                DEFAULT: '#1a1c1e'
              },
              card: {
                light: '#ffffff',
                dark: '#18181b',       // Shadcn Zinc-900
                DEFAULT: '#ffffff',
                foreground: '#1a1c1e',
              },
              border: {
                light: '#e4e4e7',      // Shadcn Zinc-200
                dark: '#27272a',       // Shadcn Zinc-800
                DEFAULT: '#e4e4e7',
              },
              input: '#e4e4e7',
              ring: '#daa520',
              destructive: {
                DEFAULT: '#ef4444',
                foreground: '#ffffff',
              },
              muted: {
                DEFAULT: '#f4f4f5',
                foreground: '#71717a',
              },
              accent: {
                DEFAULT: '#f4f4f5',
                foreground: '#18181b',
              },
            },
            borderRadius: {
              'bevel': '16px 16px 3px 3px',
              'chip': '6px 6px 2px 2px',
              'lg': '0.5rem',
              'xl': '0.75rem',
              '2xl': '1rem',
              '3xl': '1.5rem',
            },
            fontFamily: {
              mono: ['JetBrains Mono', 'monospace'],
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f4f7f9;
        color: #1a1c1e;
        margin: 0;
        overflow-x: hidden;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      .dark body {
        background-color: #09090b; /* Zinc-950 */
        color: #e0e0e0;
      }

      /* Shadcn-like focus rings */
      *:focus-visible {
        outline: 2px solid #daa520;
        outline-offset: 2px;
      }
      
      .dark .border-border {
        border-color: #27272a;
      }
      
      .dark .bg-card {
        background-color: #18181b;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
